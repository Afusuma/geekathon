version: 1
applications:
  - appRoot: apps/web
    frontend:
      phases:
        preBuild:
          commands:
            - echo "Installing dependencies..."
            - npm install -g pnpm@9.0.0
            - pnpm install
        build:
          commands:
            - echo "Building the application..."
            - pnpm build
      artifacts:
        baseDirectory: apps/web
        files:
          - '.next/**/*'
          - 'public/**/*'
          - 'package.json'
          - 'next.config.js'
      cache:
        paths:
          - node_modules/**/*
          - apps/web/node_modules/**/*
          - apps/web/.next/cache/**/*
